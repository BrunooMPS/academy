name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: BrunooMPS/academy/.github/actions/maven_build@main
    - name: Do neida deu build
      run: docker build . --file ./src/main/docker/Dockerfile.jvm --tag academy:$(date +%s) && docker images