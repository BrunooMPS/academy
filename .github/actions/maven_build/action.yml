steps:
- name: Set up JDK 21
  uses: actions/setup-java@v4
  with:
    java-version: '21'
    distribution: 'temurin'
    cache: maven
- name: Build with Maven
  run: mvn -B package -DskipTests --file pom.xml    
- name: Do neida deu build 
  run: docker build . --file ./src/main/docker/Dockerfile.jvm --tag academy:$(date +%s) && docker images